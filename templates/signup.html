<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1, h2, p {
      color: #4a4a4a;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      margin: 10px 0;
    }
    #canvas {
      display: none;
    }
  </style>

  <script>
    function generateRandomUserId() {
      const randomUserId = Math.floor(Math.random() * 900000) + 100000;
      document.getElementById("unique_user_id").innerText = "Your Unique ID: " + randomUserId;
      document.getElementById("user_id").value = randomUserId;
      localStorage.setItem('user_id', randomUserId);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const userId = document.getElementById("user_id").value;
      const userName = document.querySelector('input[name="user_name"]').value;
      const downloadUrl = `/download/${userId}/${userName}`;
      window.open(downloadUrl, '_blank');
      document.getElementById("uploadForm").submit();
    }

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('video').srcObject = stream;
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');

      // Convert base64 to Blob and create a file input
      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "webcam_image.png", { type: "image/png" });
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          document.querySelector('input[name="image"]').files = dataTransfer.files;
        });
    }

    window.onload = function () {
      generateRandomUserId();
      initCamera();
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Sign in to join with Us</h1>
    <img src="https://t4.ftcdn.net/jpg/05/58/06/81/360_F_558068185_sZmfyrWuzHTfzLdwJuj1ALQcBtbKAtbA.jpg" alt="signup image">
    <h2 id="unique_user_id">Your Unique ID: (unique_user_id)</h2>
    <p>Make sure you note this ID. It is required while login</p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
      <input type="hidden" id="user_id" name="user_id">

      <div class="mb-3">
        <input type="text" class="form-control" name="user_name" placeholder="Enter Your Username" required>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>

      <div class="mb-3">
        <video id="video" autoplay></video>
        <button type="button" class="btn btn-secondary mt-2" onclick="captureImage()">Capture from Webcam</button>
        <canvas id="canvas"></canvas>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
